<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <!-- v-bind：指令  -->
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <!-- v-if：条件显示 -->
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <!-- v-for：数组数据显示 -->
    <div id="app-4">
        <ol>
            <li v-for="item in todos">
                {{ item.text }}
            </li>
        </ol>
    </div>
    <!-- v-on：绑定事件 -->
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>
    <!-- v-model：双向绑定 -->
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <div id="app-7">
        <ol>
            <!--
            现在我们为每个 todo-item 提供 todo 对象
            todo 对象是变量，即其内容可以是动态的。
            我们也需要为每个组件提供一个“key”，稍后再
            作详细解释。
          -->
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>
    <div id="app-8">
        <p>{{ foo }}</p>
        <!-- Object.freeze => 这里的 `foo` 不会更新！ -->
        <button v-on:click="foo = 'baz'">Change it</button>
    </div>
    <!-- Vue 实例还暴露了一些有用的实例 property 与方法。它们都有前缀 $，例如 $watch 会监听 data 内某一数据的改变 -->
    <div id="app-9">
        <input v-model="a">
    </div>
    <div id="app-10">
        <p>Using mustaches: {{ rawHtml }}</p>
        <p>Using v-html directive: <span v-html="rawHtml"></span></p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于 ' + new Date().toLocaleString()
            }
        })
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: '学习 JavaScript' },
                    { text: '学习 Vue' },
                    { text: '整个牛项目' }
                ]
            }
        })
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        })
        Vue.component('todo-item', {
            // todo-item 组件现在接受一个
            // "prop"，类似于一个自定义 attribute。
            // 这个 prop 名为 todo。
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })
        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '随便其它什么人吃的东西' }
                ]
            }
        })
        var obj = {
            foo: 'bar'
        }

        Object.freeze(obj)

        let app8 = new Vue({
            el: '#app-8',
            data: obj
        })

        let data = { a: 1 }
        let app9 = new Vue({
            el: '#app-9',
            data: data,
            created: function () {
                console.log('created')
            },
            mounted: function () {
                console.log('mounted')
            },
            updated: function () {
                console.log('updated')
            },
            destroyed: function () {
                console.log('destroyed')
            }
        })

        app9.$data === data // => true
        app9.$el === document.getElementById('example') // => true

        // $watch 是一个实例方法
        app9.$watch('a', function (newValue, oldValue) {
            // 这个回调将在 `vm.a` 改变后调用
            console.log('newValue', newValue, 'oldValue', oldValue)
        })

        let app10 = new Vue({
            el: "#app-10",
            data: {
                rawHtml: 'hahhahahhah'
            }
        })
    </script>

</body>

</html>
